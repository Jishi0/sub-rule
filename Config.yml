mode: rule
mixed-port: 7890
allow-lan: true
bind-address: '*'
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
secret: ''
dns:
  enable: true
  ipv6: true
  respect-rules: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
  nameserver:
    - 'https://cloudflare-dns.com/dns-query#选择'
    - 'https://dns.google/dns-query#选择'
  proxy-server-nameserver:
    - https://doh.pub/dns-query#h3=true
    - https://dns.alidns.com/dns-query#h3=true
  nameserver-policy:
    'geosite:cn,private': 
      - https://doh.pub/dns-query#h3=true
      - https://dns.alidns.com/dns-query#h3=true
    'geosite:geolocation-!cn':
      - 'https://cloudflare-dns.com/dns-query#选择&h3=true'
      - 'https://dns.google/dns-query#选择&h3=true'

tcp-concurrent: true
unified-delay: true
